<div class="row mx-0">
  <div class="col-md-4 offset-md-4">
    <app-input-control [(model)]="a" required="true" label="Username" (onKeyup)="onKeyup($event)"></app-input-control>
    {{a}}
  </div>
  <div class="col-md-4 offset-md-4">
    <app-input-control type="password" label="Password"></app-input-control>
  </div>
  <div class="col-md-4 offset-md-4">
    <button class="btn btn-sm btn-primary">Login</button>
  </div>
</div>
