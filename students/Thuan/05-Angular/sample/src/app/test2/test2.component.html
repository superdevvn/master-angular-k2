<div style="width:350px; margin-left:50px; border: 1px solid black; background-color:brown">
  <div style="margin-left: 50px; color: white;border-radius: 10px">
    <p>First name:
      <input type="text" [(ngModel)]='firstname' key></p>
    <p>Last name:
      <input type="text" [(ngModel)]='lastname'></p>
    <p>Status:
      <input type="checkbox" [(ngModel)]='status'></p>
      <button (click)='clickMe()'>Click me</button>
      <br>
  </div>
</div>
