<div class="row mx-0">
  <div class="offset-md-4 col-md-4">
    <label>Username</label>
    <input class="form-control form-control-sm" [(ngModel)]="username">
  </div>
  <div class="offset-md-4 col-md-4">
    <label>Password</label>
    <input class="form-control form-control-sm" type="password" [(ngModel)]="password">
  </div>
  <div class="offset-md-4 col-md-4">
    <button class="btn btn-primary btn-sm float-right" (click)="login()">Login</button>
  </div>
</div>
